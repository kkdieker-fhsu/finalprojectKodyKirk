{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Packet Monitor Control</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Data Receiver</h5>
            <p class="card-text">
                Start or stop the data receiver. The sender must be running separately (sniffer.py).
            </p>

            <form method="post" class="d-flex gap-2">
                {% csrf_token %}
                <!-- Start Button -->
                <button type="submit" name="start_receiver" class="btn btn-success">
                    Start Receiver
                </button>

                <!-- Stop Button -->
                <button type="submit" name="stop_receiver" class="btn btn-danger">
                    Stop Receiver
                </button>
            </form>
        </div>
    </div>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
